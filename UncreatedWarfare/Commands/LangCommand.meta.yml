# LangCommand
Description: "Manages the <caller />'s language settings."
Aliases: [ language, foreign, local ]
Parameters:
  - Name: current
    Type: Verbatim
    Description: "Prints the <caller />'s current language."
    IsOptional: true

  - Name: reset
    Type: Verbatim
    Description: "Sets the <caller />'s language back to the default language of the server."
    IsOptional: true

  - Name: language
    Type: Verbatim
    Description: "Sets the <caller />'s language to <param 'language'/> if it exists."
    IsOptional: true
    IsRemainder: true